---
layout: page
---
<h1>{{ page.title }}</h1>
<p>Date: {{ page.date | date_to_string }}</p>       
<div class="tag-container">
    {% for tag in page.tags%}
        <p>{{ tag }}</p>
    {% endfor %}
</div>

<hr>
</h1>
{% if page.category == "github" %}
<a class="link github" href='{{ page.link }}' target="_blank"><span class="fa fa-github"></span>See on Github</a>
{% endif%}

{% if page.category == "colab" %}
<a class="link colab" href='{{ page.link }}' target="_blank"><span class="icon"></span>See on Google Colab</a>
{% endif %}

<div class="markdown-body">
    {{ content }}
</div>
