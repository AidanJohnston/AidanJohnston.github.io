--- 
layout: default 
permalink: /
---

<div class="sectionA">
    {% include navigation.html %}
    <div>
        <div class="profilePicture"></div>
        <h1>Aidan Johnston</h1>
        <p>BEng. Software</p>
        {% include socials.html%}
    </div>
</div>
<div class="sectionB" id="projects">
    <h1>Projects</h1>
    <div class="card-container">
        {% for post in site.posts %}
        <div class="card">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="tag-container">
                {% for tag in post.tags%}
                <div class="tag">
                    <p>{{ tag }}</p>
                </div>
                {% endfor %}
            </div>
            <p>{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</div>
